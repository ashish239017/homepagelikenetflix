<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images//logo.png" alt="Logo">
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <main class="main-content">
    <img src="images//feature-2.png" alt="Featured image" class="featured-image">
    <h1 class="featured-title">Stranger Things</h1>
    <p class="featured-description">When a young boy disappears, a small town uncovers a mystery involving secret government experiments, terrifying supernatural forces and one very strange little girl.</p>
  </main>

  <style>
    .header {
      background-color: black;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    .navigation {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .main-content {
      padding: 20px;
    }

    .featured-image {
      width: 100%;
      height: 500px;
      margin: 0 auto 20px;
    }

    .featured-title {
      font-size: 36px;
      text-align: center;
    }

    .featured-description {
      font-size: 16px;
      text-align: center;
    }
  </style>
</body>
</html>
